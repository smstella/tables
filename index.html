<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>
<table>
    <tr>
        <td>puppy</td>
        <td>duck</td>
        <td>cat</td>
    </tr>
    <tr>
        <td>frog</td>
        <td>bunny</td>
        <td>giraffe</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <th>rank in size</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <th>state name</th>
        <td>alaska</td>
        <td>texas</td>
        <td>california</td>
        <td>montana</td>
        <td>new mexico</td>
    </tr>
    <tr>
        <th>state capitol</th>
        <td>juneau</td>
        <td>austin</td>
        <td>sacramento</td>
        <td>helena</td>
        <td>santa fe</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <td>Sunday</td>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
    </tr>
</table>
</body>
</html>
